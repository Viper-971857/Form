<!DOCTYPE html>
<html>
<head>

	<title>Animated Form</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  	<script src="jquery-3.5.1.min.js"></script>


</head>
<body>

	<div class="main ">

		<div class="title-text">

			<div class="title login">login form</div>
			<div class="title sign-up">signup form</div>
			
		</div>


		<div class="form-container">

			<div class="slide">

				<input type="radio" name="move" id="login" checked>
				<input type="radio" name="move" id="signup">

				<label for="login" class="slider login">login</label>
				<label for="signup" class="slider signup">sign-up</label>

				<div class="slide-tab"></div>
				
			</div>

			<div class="inner">

				<form action="#" class="login">
					
					<div class="field">
						<input type="text" placeholder="enter your name" required maxlength="12">
					</div>

					<div class="field">
						<input type="password" placeholder="password" required minlength="4" maxlength="12">
					</div>

					<div class="pass-link">
						<a href="#">forgot password?</a>
					</div>

					<div class="field">
						<input type="submit" value="login">
					</div>

					<div class="signup-link">
						not a member?
						<a href="#">signup now</a>
					</div>

				</form>


				<form action="#" class="signup">
					
					<div class="field">
						<input type="text" placeholder="enter your name" required>
					</div>

					<div class="field">
						<input type="password" placeholder="password" required>
					</div>

					<div class="field">
						<input type="password" placeholder="confirm password" required>
					</div>

					<div class="pass-link">
						<a href="#">forgot password?</a>
					</div>

					<div class="field">
						<input type="submit" value="sign-up">
					</div>

				</form>

				
			</div>
			
		</div>
		
	</div>



	<script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

</body>
</html>
